<h2>Products</h2>

<div *ngFor="let SanPhams of productsList_Attri; index as productId">

	<h3>
		<a [title]="SanPhams.name + ' details'" [routerLink]="['/products', productId]" > 
      {{ SanPhams.name }}
    </a>
	</h3>

	<p *ngIf="SanPhams.description">
		Description: {{ SanPhams.description }}
	</p>

	<button (click)="shareList()">
    Share
  </button>

  <app-product-alerts [productAlert]="SanPhams" (notifyAlert)="onNotifyList()">
  </app-product-alerts>
  
</div>
